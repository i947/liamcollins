            var r = document.querySelector(':root');

            function set_colorBG_dark() 
            {
                r.style.setProperty('--bg-color','#fff');
                r.style.setProperty('--text-color','#000000');
                r.style.setProperty('--primary1','#3d001a');
                r.style.setProperty('--primary2','#00313d');
            }
            function set_colorBG_light() 
            {
                r.style.setProperty('--bg-color','#000000');
                r.style.setProperty('--text-color','#fff');
                r.style.setProperty('--primary1','#d40000');
                r.style.setProperty('--primary2','#d400d4');
            }
            function set_colorBG_df() 
            {
                r.style.setProperty('--bg-color','#04000a');
                r.style.setProperty('--text-color','#ffffff');
                r.style.setProperty('--primary1','#d40071');
                r.style.setProperty('--primary2','#d43500');
            }
            // scroll functions
            var r = document.querySelector(':root');

            document.addEventListener("scroll", () => {
            document.documentElement.dataset.scroll = window.scrollY;
            r.style.setProperty('--scrollY', (window.scrollY * 0.25 - 45) + 'deg');
            r.style.setProperty('--scrollYneg', (window.scrollY * -0.25 - 45) + 'deg');
            // console.log(window.scrollY);
            // r.style.setProperty('--primary2','#00313d');
